{% extends "base.html" %} {% block content %}
<!--Question-->
<div class="container text-center" style="padding-top: 11vh">
  <div class="row align-items-start">
    <div
      class="col"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 40vh;
        width: 100%;
        margin-left: 0.5vi;
        margin-right: 0.5vi;
        background-color: darkslategray;
        color: white;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-size: 200%;
        text-wrap: wrap;
        color: white;
        -webkit-text-stroke: 1px black;
        overflow-wrap: break-word;
        border: 4px solid white;
      "
      id="question"
    >
      {{ question }}
    </div>
  </div>
</div>
